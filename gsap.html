<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Tilt Animation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <!-- Box with Image -->
  <div class="group relative w-64 h-64 overflow-hidden rounded-xl shadow-lg bg-white hover:bg-gray-50">
    <img 
      src="assets/img/trontek-slider-1.webp" 
      alt="Random" 
      class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 ease-out"
    />
  </div>

  <script>
    // GSAP Hover Animation
    const group = document.querySelector(".group");
    const img = group.querySelector("img");

    group.addEventListener("mouseenter", () => {
      gsap.to(img, {
        rotateY: -10, // Tilt on Y-axis
        rotateX: -20, // Tilt on X-axis
        scale: 1.07, // Slight zoom-in effect
        duration: 0.8, // Smooth transition
        ease: "power3.out", // Smooth easing
      });
    });

    group.addEventListener("mouseleave", () => {
      gsap.to(img, {
        rotateY: 0,
        rotateX: 0,
        scale: 1,
        duration: 0.8,
        ease: "power3.out",
      });
    });
  </script>
</body>
</html>
